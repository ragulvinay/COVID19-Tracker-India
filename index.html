    <title>Covid-19 Tracker India</title>

  <body>
    <div class="container-fluid bg-warning p-5 text-center my-3">
      <h1  class="text-white text-center">COVID-19 Tracker</h1>
      <h5 class="text-muted">
        Keep track of all the COVID-19 cases around the
        world.
      </h5>
    </div> 

    <div class="container my-5">
      <div class="row text-center">
        <div class="col-3 text-warning">
          <h5>Confirmed</h5>
          <p id="confirmed"></p>
        </div>
        <div class="col-3 text-info">
          <h5>Active</h5>
          <p id="active"></p>
        </div>
        <div class="col-3 text-success">
          <h5>Recovered</h5>
          <p id="recovered"></p>
        </div>
        <div class="col-3 text-danger">
          <h5>Deceased</h5>
          <p id="deaths"></p>
        </div>
      </div>
    </div>

    

    <canvas id="myChart"></canvas>

    <div class="container text-center my-5">
      <h6 class="text-info">
        *Click on the Confirmed/Recovered/Deaths buttons above to see the chart
        individually.*
      </h6>
    </div>

    <footer class="footer mt-5 py-3 bg-dark">
      <div>
        <h5 class="text text-white text-center py-2">
